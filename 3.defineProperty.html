<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input">
<script>
    let obj = {}
    let temp = {}
    Object.defineProperty(obj,'name',{
        get(){//取obj的name属性会触发
            return  temp['name']
        },
        set(val){
            temp['name'] = val
            input.value = obj.name
        },
        configurable:true, //是否可删除
        //writable:true, //是否可重新赋值
        enumerable:true,//是否可枚举
        //value:1
    })
    input.value = obj.name
    input.addEventListener('input',function () {
        obj.name = this.value
    })
    //delete obj.name
    for (let key in obj)
    {
        console.log(key);
    }
</script>
</body>
</html>
